    <!-- Content -->
    <main class="container">
        <h1 class="display-1 text-center py-5 my-3 ff-primary def-border border-top-0">Change Account Information</h1>
        <!-- Change account information-->
        <section class="card my-5">
            <h5 class="card-header">Account Details</h5>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="">
                    </div>
                    
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="">
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputPhone">Phone number</label>
                            <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputBirthday">Birthday</label>
                            <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="">
                        </div>
                    </div>
                    <button class="btn btn-primary w-sm-100" type="submit">Save changes</button>
                </form>
            </div>
        </section>
        <!-- Change password -->
        <section class="card my-5">
            <h5 class="card-header">Change Password</h5>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="small mb-1" for="currentPassword">Current Password</label>
                        <input class="form-control" id="currentPassword" type="password" placeholder="Enter current password">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="newPassword">New Password</label>
                        <input class="form-control" id="newPassword" type="password" placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="confirmPassword">Confirm Password</label>
                        <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm new password">
                    </div>
                    <button class="btn btn-primary w-sm-100" type="submit">Save</button>
                </form>
            </div>
        </section>
    </main>
